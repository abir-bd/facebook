<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook – log in or sign up</title>
	<link rel="icon" type="image/png" href="images/facebook.png"/>
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6431980101289750"
     crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="login_info">
			<h4>facebook</h4>
			<p class="recent_logins">Recent logins</p>
			<p class="click_picture">Click your picture or add an account.</p>
			<ul>
				<li>
					<img src="images/login_profile.jpg" alt="">
					<div class="cross"><p>×</p></div>
					<p class="login_profile_name">Abir</p>
				</li>
				<li>
					<div class="plus">
						<p>+</p>
					</div>
					<p class="login_profile_name">add account</p>
				</li>
			</ul>
		</div>
		<div class="login_form">
			<div class="form_main">
				<form class="form" action="submit">
					<input type="text" placeholder="Email address or phone number"><br><br>
					<input type="password" placeholder="Password"><br><br>
					<button>log in</button>
					<p>Forgotten password?</p>
					<button class="create_button">Create new account</button>
				</form>
			</div>
			<div class="create_page">
				<p><b>Create a page</b> for a celebrity, brand or business.</p>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
